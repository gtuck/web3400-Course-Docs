name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: _lectures   # ðŸ‘ˆ run steps inside your Slidev folder

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: _lectures/package-lock.json  # adjust if you use pnpm/yarn

      - name: Enable corepack (for pnpm/yarn users)
        run: corepack enable

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci   # ni/ci picks the right package manager based on your lockfile

      # If your package.json has "build": "slidev build"
      # we'll pass the correct base for GitHub Pages.
      - name: Build
        run: nr build --base /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _lectures/dist   # ðŸ‘ˆ artifact path from the subfolder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
